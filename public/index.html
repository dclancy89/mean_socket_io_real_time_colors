<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type ="text/javascript">
        $(document).ready(function (){
    
            var socket = io(); //1
    
            socket.on('connection', function (data) { //4
                $("body").css("background-color", data.background_color);
                console.log(data.msg);
            });
            
            $("#green").on("click", function(e) {
                e.preventDefault();
                socket.emit('color', 'green');
            });

            $("#blue").on("click", function(e) {
                e.preventDefault();
                socket.emit('color', 'blue');
            });

            $("#pink").on("click", function(e) {
                e.preventDefault();
                socket.emit('color', 'pink');
            });

            socket.on('update', function(data) {
                $("body").css("background-color", data);
            });
          
         });
    </script>
</head>
<body>
    <center><button id="green">Green</button> <button id="blue">Blue</button> <button id="pink">Pink</button></center>
</body>
</html>
